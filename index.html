<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YaarMela</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <div class="header">
    <h2>YaarMela</h2>
  </div>

  <div class="post">
    <div class="post-header">
      <img src="https://i.pravatar.cc/40" class="avatar">
      <span>ansh_09</span>
    </div>

    <img src="https://picsum.photos/400/400" class="post-img">

    <div class="actions">
      <button onclick="like()">❤️</button>
      <span id="likeCount">0 likes</span>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
  <title>YaarMela Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth" id="authBox">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p onclick="showSignup()">Create new account</p>
</div>

<script src="script.js"></script>
</body>
</html>

<div class="comment-box">
  <input type="text" placeholder="Your name">
  <textarea placeholder="Write comment..."></textarea>
  <button>Post</button>
</div>

<div class="user-list">

  <div class="user-card">
    <span class="username">rahul_01</span>
    <button class="follow-btn" onclick="toggleFollow(this)">Follow</button>
  </div>

  <div class="user-card">
    <span class="username">ansh_dev</span>
    <button class="follow-btn" onclick="toggleFollow(this)">Follow</button>
  </div>

  <div class="user-card">
    <span class="username">coding_world</span>
    <button class="follow-btn" onclick="toggleFollow(this)">Follow</button>
  </div>

</div>

<h3>Upload</h3>

<select id="type">
  <option value="post">Post</option>
  <option value="reel">Reel</option>
  <option value="story">Story</option>
</select>

<input type="file" id="file">
<button onclick="upload()">Upload</button>

<hr>

<h3>Feed</h3>
<div id="feed"></div>

<!DOCTYPE html>
<html>
<head>
  <title>Instagram Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Top Navigation -->
<div class="nav">
  <button onclick="showSection('feed')">Post</button>
  <button onclick="showSection('reels')">Reels</button>
  <button onclick="showSection('story')">Story</button>
  <button onclick="showSection('chat')">Message</button>
</div>

<!-- Sections -->

<div id="feed" class="section active">
  <h3>Posts</h3>
  <img src="https://via.placeholder.com/300">
</div>

<div id="reels" class="section">
  <h3>Reels</h3>
  <video controls width="300">
    <source src="" type="video/mp4">
  </video>
</div>

<div id="story" class="section">
  <h3>Stories</h3>
  <div class="story-circle">Ansh</div>
  <div class="story-circle">Rahul</div>
</div>

<div id="chat" class="section">
  <h3>Messages</h3>
  <div class="chat-user">rahul_01</div>
  <div class="chat-user">coding_world</div>
</div>

<script src="script.js"></script>
</body>
</html>
