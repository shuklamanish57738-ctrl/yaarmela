<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YaarMela</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <div class="header">
    <h2>YaarMela</h2>
  </div>

  <div class="post">
    <div class="post-header">
      <img src="https://i.pravatar.cc/40" class="avatar">
      <span>ansh_09</span>
    </div>

    <img src="https://picsum.photos/400/400" class="post-img">

    <div class="actions">
      <button onclick="like()">❤️</button>
      <span id="likeCount">0 likes</span>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
  <title>YaarMela Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth" id="authBox">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p onclick="showSignup()">Create new account</p>
</div>

<script src="script.js"></script>
</body>
</html>

<div class="comment-box">
  <input type="text" placeholder="Your name">
  <textarea placeholder="Write comment..."></textarea>
  <button>Post</button>
</div>
